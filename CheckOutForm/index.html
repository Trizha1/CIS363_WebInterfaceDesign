<!DOCTYPE html>

<html lang = "en">
<head>
<title>Sportivity Checkout</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header>
<!-- Title for the online store -->
<div class="storeName">
<h1> Sportivity Checkout</h1>
</div>

<h2 id="subtitle">Complete Your Order</h2><!-- Subtitle -->
</header>

<!--Order Summary -->
<p id="order">Order Summary:</p>
<table align="center">
<tr>
<th>Items</th>
<th>Qty</th>
<th>Price</th> 
</tr>
<tr>
<td>Kayak with Rudder</td>
<td>1</td>
<td>$775.00</td>
</tr>
<tr>
<td>10 L Dry Bag</td>
<td>1</td>
<td>$15.00</td>
</tr>
<tr>
<td>Helmet</td>
<td>2</td>
<td>$100.00</td>
</tr>
<tr class="total">
<td>Total</td>
<td></td>
<td>$890.00</td>
</tr>
</table>

<!-- Checkout Form -->
<div class="container">
<form action="thanks.html" style="border:1px solid #ccc">

<h3>Billing Address</h3>

<label for="fname"><i class="fa fa-user"></i>Full Name</label>
<input type="text" id="fname" name="firstname" required>

<label for="email"><i class="fa fa-envelope"></i>Email Address</label>
<input type="email" id="email" name="email">

<label for="phone"><i class="fa fa-phone"></i>Phone Number</label>
<input type="text" id="phone" name="phone">

<label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
<input type="text" id="adr" name="address" placeholder="123 W. 10th Street" required>

<label for="city"><i class="fa fa-institution"></i> City</label>
<input type="text" id="city" name="city" placeholder="New York" required>

<label for="state" >State</label>
<select required>
	<option value=""></option>
	<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>				
<br>
<br>
<label for="zip">Zip</label>
<input type="text" id="zip" name="zip" placeholder="10001" required>

<label for="preference">Preference:</label><br>
<input type="radio" name="choose" value="ship" required>Shipping<br>
<input type="radio" name="choose" value="pick" required>Pick up the order<br>

<h3>Payment</h3>
<label for="fname">Accepted Cards</label>
<div class="icon-container">
<input type="radio" name="card" required><i class="fa fa-cc-visa" style="color:navy; ">Visa</i>
<input type="radio" name="card" required><i class="fa fa-cc-mastercard" style="color:red;">MasterCard</i>
<input type="radio" name="card" required><i class="fa fa-cc-amex" style="color:blue;">American Express</i>
<br>
<br>
<label for="cname">Name on Card</label>
<input type="text" id="cname" name="cardname">

<label for="ccnum">Credit card number</label>
<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>

<label for="expmonth">Exp Month</label>
<select>
<option value="00"></option>
<option value="01">January</option>
<option value="02">February </option>
<option value="03">March</option>
<option value="04">April</option>
<option value="05">May</option>
<option value="06">June</option>
<option value="07">July</option>
<option value="08">August</option>
<option value="09">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option>
</select>

<label for="expyear">Exp Year</label>
<select>
<option value="00"></option>
<option value="16"> 2016</option>
<option value="17"> 2017</option>
<option value="18"> 2018</option>
<option value="19"> 2019</option>
<option value="20"> 2020</option>
<option value="21"> 2021</option>
</select>
<br>
<br>
<label for="cvv">CVV</label>
<input type="text" id="cvv" name="cvv" placeholder="123">

<label>
<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
</label>
<button type="submit" value="Continue to checkout" class="btn">Continue to checkout</button>

</form>
</div>
</body>

</html>
